<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Character entities</title>
  </head>

  <body>
    <h1>Exemplos de character entities</h1>

    <!--
      entidades html iniciam com & e terminam com ;
      entre a tag de início e a tag de fim fica o conteúdo, que pode ser um nome
      em inglês ou um código.
    -->

    <ul>
      <li>&starf; &bigstar; &#x02605; &#9733;</li>
      <li>&phone; &#x0260E; &#9742;</li>
      <li>&female; &#x02640; &#9792;</li>
      <li>&sung; &#x0266A; &#9834;</li>
    </ul>
  </body>
</html>
