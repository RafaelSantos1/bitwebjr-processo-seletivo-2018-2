<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Imagens e URLs</title>
  </head>
  
  <body>
    <h1>Exemplo de imagens e URLs absolutas e relativas</h1>
    
    <h2>Exodia, O Proibido</h2>
    
    <!--
      o atributo alt é obrigatório
      o valor do atributo alt é exibido no lugar da imagem caso ela não possa
      ser exibida
      uma imagem pode não ser exibida caso a url para a mesma esteja errada ou
      por algum problema na conexão com o servidor da página
      o valor do atributo alt também é utilizado pelos leitores de tela usados
      por deficientes visuais
    -->
    
    <ul>
      <li>
        <img src="img/braco-direito.jpg" alt="Braço direito" />
        <img src="img/tronco.jpg" alt="Tronco" />
        <img src="img/braco-esquerdo.jpg" alt="Braço esquerdo" />
      </li>
    </ul>
    
    <ul>
      <li>
        <img src="img/perna-direita.jpg" alt="Perna direita" />
        <img src="img/perna-esquerda.jpg" alt="Perna esquerda" />
      </li>
    </ul>
  </body>
</html>
