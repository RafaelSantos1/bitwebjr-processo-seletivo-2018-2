<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Botões</title>
  </head>

  <body>
    <h1>Exemplos de botões</h1>

    <form method="post" enctype="multipart/form-data">
      <input id="file_id" type="file" name="file" /><!-- botão para escolher
      arquivo -->

      <br />

      <input id="botao1" type="button" value="Botão genérico 1" /><!-- botão
      genérico -->

      <br />

      <button id="botao2" type="button">
        Botão genérico 2
        <img src="img/botao-generico.png" alt="Botão" />
      </button><!-- botão genérico com imagem -->

      <br />

      <input id="reset1" type="reset" value="Reiniciar 1" /><!-- botão de reset
      -->

      <br />

      <button id="reset2" type="reset">
        Reiniciar 2
        <img src="img/botao-reset.png" alt="Reiniciar" />
      </button><!-- botão de reset com imagem -->

      <br />

      <input id="b5" type="image" alt="enviar" src="img/submit.png" /><!--
      botão de submit apenas com imagem -->
    </form>
  </body>
</html>
