<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Lista com ordem</title>
  </head>
  
  <body>
    <!-- estabelencendo hierarquia com níveis de títulos -->
    <h1>Exemplo de lista com ordem</h1>
    
    <h2>Macarrão instantâneo</h2>
    
    <h3>Modo de preparo</h3>
    
    <ol>
      <li>Ferver 600 ml de água em uma panela.</li>
      <li>Retirar o macarrão do pacote.</li>
      <li>Colocar o macarrão na panela no fogo baixo.</li>
      <li>Cozinhar o macarrão por 3 min.</li>
      <li>Temperar a gosto.</li>
      <li>Misturar com Nutella.</li>
    </ol>
  </body>
</html>
