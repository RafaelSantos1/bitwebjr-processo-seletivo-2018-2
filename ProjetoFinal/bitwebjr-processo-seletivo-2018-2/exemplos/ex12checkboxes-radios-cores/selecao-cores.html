<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Seleção de cor</title>
  </head>

  <body>
    <h1>Exemplo de seleção de cor</h1>

    <form method="post">
      <label for="cor_id">Selecione a cor: </label>
      <input id="cor_id" type="color" name="cor" /><!-- ao clicar no botão uma
      paleta de cores será exibida -->

      <input type="submit" value="Enviar" />
    </form>
  </body>
