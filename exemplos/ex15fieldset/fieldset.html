<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Fieldset</title>
  </head>

  <body>
    <h1>Exemplos de fieldset</h1>

    <form method="post">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome_id">Nome: </label>
        <input id="nome_id" type="text" name="nome" />
      </fieldset><!-- o elemento fieldset cria uma caixa em volta das caixas de
      entrada -->

      <fieldset>
        <legend>Formação</legend>
        <label for="curso_id">Curso: </label>
        <input id="curso_id" type="text" name="curso" />
      </fieldset>

      <fieldset>
        <legend>Experiência</legend>
        <label for="empresa_id">Empresa: </label>
        <input id="empresa_id" type="text" name="empresa" />
      </fieldset>

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
