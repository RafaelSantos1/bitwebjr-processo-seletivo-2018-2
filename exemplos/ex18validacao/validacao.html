<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Validação</title>
  </head>

  <body>
    <h1>Exemplos de validação</h1>

    <form method="post">
      <label for="nome_id">Nome: </label>
      <input id="nome_id" name="nome" type="text" required />

      <label for="email_id">E-mail: </label>
      <input id="email_id" name="email" type="email" required />

      <label for="url_id">URL: </label>
      <input id="url_id" name="url" type="url" required />

      <label for="placa_id">Digite a placa: </label>
      <input
        id="placa_id"
        name="placa"
        type="text"
        pattern="[A-Z]{3} [0-9]{4}"
        title="Placas são formadas por 3 letras ou 4 números"
        required
      />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
