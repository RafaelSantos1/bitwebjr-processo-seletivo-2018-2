<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Checkboxes</title>
  </head>

  <body>
    <h1>Exemplo de checkboxes</h1>

    <!-- com o elemento checkbox podemos selecionar vários itens -->

    <form method="post">
      <label for="java_id">Java</label>
      <input id="java_id" type="checkbox" value="java" name="linguagens"
      checked /><!-- o atributo checked faz o item ser marcado por padrão -->

      <label for="csharp_id">C#</label>
      <input id="csharp_id" type="checkbox" value="csharp"
      name="linguagens" /><!-- usamos o mesmo valor do atributo name em todos os
      itens -->

      <label for="php_id">PHP</label>
      <input id="php_id" type="checkbox" value="php" name="linguagens" />

      <label for="ruby_id">Ruby</label>
      <input id="ruby_id" type="checkbox" value="ruby" name="linguagens"
      checked />

      <label for="perl_id">Perl</label>
      <input id="perl_id" type="checkbox" value="perl" name="linguagens" />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
